<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Timer Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>Random Timer Challenge</h1>
            <div class="score-container">
                <div class="score">Score: <span id="currentScore">0</span></div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
            </div>
            
            <div class="game-area">
                <div class="difficulty-selector mb-4">
                    <h4>Select Difficulty:</h4>
                    <select id="difficulty" class="form-select">
                        <option value="0">Easy (3 seconds)</option>
                        <option value="1">Medium (2 seconds)</option>
                        <option value="2">Hard (1 second)</option>
                    </select>
                </div>
                
                <div id="gameCircle" class="game-circle">
                    <span id="gameStatus">Click Start to Begin!</span>
                </div>
                
                <button id="startButton" class="btn btn-primary">Start Game</button>
                <button id="reactionButton" class="btn btn-success" disabled>Click When Ready!</button>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
